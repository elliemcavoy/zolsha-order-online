{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
{% endblock %}

{% block page_header %}
<div class="container page-header-container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="text-center">Add a Menu Item</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<form method="POST" action="{% url 'add_menu_item' %}" class="form mb-2">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-right">
        <a class="btn btn-outline-black rounded-0" href="">Cancel</a>
        <button class="btn btn-black rounded-0" type="submit">Add Item to Menu</button>
    </div>
</form>

{% endblock %}
