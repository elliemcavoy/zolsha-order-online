{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container page-header-container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Menu</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!--<div class="col text-center mt-3">
        {% for c in selected_categories %}
            <a class="category-badge text-decoration-none" href="{% url 'all_menu' %}?category={{ c.name }}">
                <span class="p-2 mt-2 badge badge-white text-black rounded-0 border border-dark">{{ c.name }}</span>
            </a>
        {% endfor %}
    </div> -->
</div>
<div class="row">
  <div class="product-container col-10 offset-1">
      <div class="row ">
          <div class="col-12 col-md-4 order-md-last d-flex justify-content-center justify-content-md-end">
              <div class="sort-select-wrapper w-50">
                  <select id="sort-selector" class="custom-select custom-select-sm rounded-0 border border-{% if current_sorting != 'None_None' %}info{% else %}black{% endif %}">
                      <option value="reset" {% if current_sorting == 'None_None' %}selected{% endif %}>Sort by...</option>
                      <option value="price_asc" {% if current_sorting == 'price_asc' %}selected{% endif %}>Price (low to high)</option>
                      <option value="price_desc" {% if current_sorting == 'price_desc' %}selected{% endif %}>Price (high to low)</option>
                      <option value="rating_asc" {% if current_sorting == 'rating_asc' %}selected{% endif %}>Rating (low to high)</option>
                      <option value="rating_desc" {% if current_sorting == 'rating_desc' %}selected{% endif %}>Rating (high to low)</option>
                      <option value="name_asc" {% if current_sorting == 'name_asc' %}selected{% endif %}>Name (A-Z)</option>
                      <option value="name_desc" {% if current_sorting == 'name_desc' %}selected{% endif %}>Name (Z-A)</option>
                      <option value="category_asc" {% if current_sorting == 'category_asc' %}selected{% endif %}>Category (A-Z)</option>
                      <option value="category_desc" {% if current_sorting == 'category_desc' %}selected{% endif %}>Category (Z-A)</option>
                  </select>
              </div>
          </div>
      </div>
    </div>
    </div>
     
      
      {% for item in menu %}
      <div class="row">
        <div class="col-12">
        <div class="card">
          <div class="card-header">
              <div class="row">
                  <div class="col-10">
            <h5 class="mb-0">
                {{ item.name }}
            </h5>
                  </div>
            <div class="col-2">
                <h5 class="mb-0 my-auto">
                Â£{{ item.price }}
                </h5>
            </div>
            </div>
          </div>
            <div class="card-body">
              <div class = "row">
                <div class="col-8">
              {{ item.description }}
            </div>
            <div class="col-4">
              <p><strong>Quantity:</strong></p>
              <div class="form-group w-50">
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <button class="decrement-qty btn btn-black rounded-0" 
                              data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                              <span class="icon">
                                  <i class="fas fa-minus"></i>
                              </span>
                          </button>
                      </div>
                      <input class="form-control qty_input" type="number"
                          name="quantity" value="1" min="1" max="99"
                          data-item_id="{{ item.id }}"
                          id="id_qty_{{ product.id }}">
                      <div class="input-group-append">
                          <button class="increment-qty btn btn-black rounded-0"
                              data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                              <span class="icon">
                                  <i class="fas fa-plus"></i>
                              </span>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          </div>
    </div>
  </div>
  </div>
  </div>
      {% endfor %}
    

{% endblock %}
