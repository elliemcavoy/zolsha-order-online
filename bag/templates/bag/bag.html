{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container page-header-container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Shopping Bag</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        {% if bag_items %}
            <div class="table-responsive rounded">
                {% for item in bag_items %}
                {{ item.item.name }}
                {% endfor %}
            </div>
        {% else %}
                    <p class="lead mb-5">No food here yet.</p>
                    <a href="{% url 'all_menu' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Hungry?</span>
                    </a>
        {% endif %}
    </div>
    </div>
{% endblock %}
