<div class="col-9 d-block p-0 d-lg-none m-auto">
    <a href="{% url 'home' %}" class="logo ">
        <h2 class="text-center">Zolsha</h2>
    </a>
</div>

<div class="col-12 p-0 d-block d-lg-none">
    <ul class="ul">
        <li class="list-inline-item p-1 m-0">
            <a class="text-black nav-link d-block d-lg-none p-0" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-search fa-lg"></i></div>
                    <p class="my-0">Search</p>
                </div>
            </a>
            <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
                <form class="form" method="GET" action="{% url 'all_menu' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="form-control form-control btn btn-black border" aria-label="search" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>
        <li class="list-inline-item p-1 m-0">
            <a class="text-black nav-link d-block d-lg-none p-0" href="{% url 'check_availability' %}">
                <div class="text-center">
                    <div><i class="fas fa-utensils"></i></div>
                    <p class="my-0">
                        Reservation
                    </p>
                </div>
            </a>
        </li>
        <li class="list-inline-item p-1 m-0">
            <a class="text-black nav-link d-block d-lg-none p-0" href="#" id="user-options" aria-label="account-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-user fa-lg"></i></div>
                    <p class="my-0">Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a href="{% url 'restaurant_admin' %}" class="dropdown-item">Restaurant Admin</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item m-0 p-1">
            <a class=" nav-link d-block d-lg-none p-0" href="{% url 'shopping_bag' %}">
                <div class="text-center">
                    <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                    <p class="my-0">
                        {% if grand_total %}
                        £{{ grand_total|floatformat:2 }}
                        {% else %}
                        £0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
